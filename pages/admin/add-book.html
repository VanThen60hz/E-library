          <!-- <div class="row">

          <div class="tm-edit-book-row">
            <div class="col-xl-12 col-lg-12 col-md-12">
              <!-- <form action="" class="tm-edit-book-form"> -->
              <div class="tm-edit-book-form">
                <div class="form-group mb-3">
                  <label for="name">Title</label>
                  <input id="title" name="title" type="text" class="form-control validate" required />
                </div>
                <div class="form-group mb-3">
                  <label for="description">Description</label>
                  <textarea class="form-control validate" id="description" rows="3" required></textarea>
                </div>
                <div class="form-group mb-3">
                  <label for="category">Category</label>
                  <select class="custom-select tm-select-accounts" id="category">
                    <option selected>Select category</option>
                    <option value="1">New Arrival</option>
                    <option value="2">Most Popular</option>
                    <option value="3">Trending</option>
                  </select>
                </div>
                <div class="form-group mb-3">
                  <label for="quantity">Quantity</label>
                  <input id="quantity" name="quantity" type="number" class="form-control validate" required />
                </div>
                <div class="form-group mb-3">
                  <label for="price">Price</label>
                  <input id="price" name="price" type="number" class="form-control validate" required />
                </div>
                <div class="form-group mb-3">
                  <label for="publishingDate">Publishing date</label>
                  <input id="publishingDate" name="publishingDate" type="date" class="form-control validate"
                    data-large-mode="true" />
                </div>
                <div class="form-group mb-3">
                  <label for="author">Author</label>
                  <select class="custom-select tm-select-accounts" id="author">
                    <option selected>Select author</option>
                    <option value="Nguyễn Nhật Ánh">Nguyễn Nhật Ánh</option>
                    <option value="Thích Nhất Hạnh">Thích Nhất Hạnh</option>
                    <option value="Jose Mauro De Vasconcelos">
                      Jose Mauro De Vasconcelos
                    </option>
                    <option value="Minh Niệm">Minh Niệm</option>
                  </select>
                </div>
                <div class="form-group mb-3">
                  <label for="publisher">Publisher</label>
                  <select class="custom-select tm-select-accounts" id="publisher">
                    <option selected>Select publisher</option>
                    <option value="Nhà xuất bản trẻ">Nhà xuất bản trẻ</option>
                    <option value="Nhà xuất bản thế giới">
                      Nhà xuất bản thế giới
                    </option>
                    <option value="Nhà xuất bản hội nhà văn">
                      Nhà xuất bản hội nhà văn
                    </option>
                    <option value="Nhà xuất bản tổng hợp thành phố Hồ Chí Minh">
                      Nhà xuất bản tổng hợp thành phố Hồ Chí Minh
                    </option>
                  </select>
                </div>
              </div>
            </div>
