    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Add book</h2>

            </div>
            <div class="tm-edit-book-row">
              <div class="col-xl-12 col-lg-12 col-md-12">
                <!-- <form action="" class="tm-edit-book-form"> -->
                <div class="tm-edit-book-form">
                  <div class="form-group mb-3">
                    <label for="name">Title</label>
                    <input
                      id="title"
                      name="title"
                      type="text"
                      class="form-control validate"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="description">Description</label>
                    <textarea
                      class="form-control validate"
                      id="description"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label>Categories</label><br />
                    <div
                      id="categories-checkboxes"
                      class="d-flex justify-content-around"
                    ></div>
                  </div>

                  <div class="form-group mb-3">
                    <label for="quantity">Quantity</label>
                    <input
                      id="quantity"
                      name="quantity"
                      type="number"
                      class="form-control validate"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="price">Price</label>
                    <input
                      id="price"
                      name="price"
                      type="number"
                      class="form-control validate"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="publishingDate">Publishing date</label>
                    <input
                      id="publishingDate"
                      name="publishingDate"
                      type="date"
                      class="form-control validate"
                      data-large-mode="true"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="author">Author</label>
                    <select
                      class="custom-select tm-select-accounts"
                      id="author"
                    ></select>
                  </div>
                  <div class="form-group mb-3">
                    <label for="publisher">Publisher</label>
                    <select
                      class="custom-select tm-select-accounts"
                      id="publisher"
                    ></select>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
              <div class="tm-book-img-dummy mx-auto">
                <label for="fileInput">
                  <i class="fas fa-cloud-upload-alt tm-upload-icon"></i>
                </label>
              </div>
              <div class="custom-file mt-3 mb-3">
                <input
                  id="fileInput"
                  type="file"
                  style="display: none"
                  onchange="displaySelectedFile(this)"
                />
                <input
                  type="button"
                  class="btn btn-primary btn-block mx-auto"
                  value="UPLOAD book IMAGE"
                  onclick="document.getElementById('fileInput').click();"
                />
              </div>
              <div class="col-12">

    <script>
      function displaySelectedFile(input) {
        let fileInput = input;
        let displayDummy = document.querySelector(".tm-book-img-dummy");
        let displayDummyIcon = document.querySelector(".tm-book-img-dummy i");

        if (fileInput.files && fileInput.files[0]) {
          let reader = new FileReader();
          displayDummyIcon.style.display = "none";

          reader.onload = function (e) {
            // Ensure that the element is visible
            displayDummy.style.display = "block";
            displayDummy.style.backgroundImage = "url(" + e.target.result + ")";
            displayDummy.style.backgroundSize = "cover";
          };

          reader.onerror = function (e) {
            console.error("Error reading the file:", e);
          };

          reader.readAsDataURL(fileInput.files[0]);
        }
      }
    </script>
