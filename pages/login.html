<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Login Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
  <!-- https://fonts.google.com/specimen/Open+Sans -->
  <link rel="stylesheet" href="/assets/css/fontawesome.min.css" />
  <!-- https://fontawesome.com/ -->
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
  <!-- https://getbootstrap.com/ -->
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-xl">
      <div class="container h-100">
        <!-- <a class="navbar-brand" href="/pages/admin/dashboard.html">
          <h1 class="tm-site-title mb-0">E-Library</h1>
        </a> -->
        <a class="navbar-brand" href="/pages/admin/dashboard.html">
          <h2 class="tm-site-title mb-0">E-<em>Lib</em></h2>
        </a>
        <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fas fa-bars tm-nav-icon"></i>
        </button>
      </div>
    </nav>
  </div>

  <div class="container tm-mt-big tm-mb-big">
    <div class="row">
      <div class="col-12 mx-auto tm-login-col">
        <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
          <div class="row">
            <div class="col-12 text-center">
              <h2 class="tm-block-title mb-4">Login </h2>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <form action="" method="post" class="tm-login-form">
                <div class="form-group">
                  <label for="usernameOrEmail">Username</label>
                  <input name="usernameOrEmail" type="text" class="form-control validate" id="usernameOrEmail" value=""
                    required />
                </div>
                <div class="form-group mt-3">
                  <label for="password">Password</label>
                  <input name="password" type="password" class="form-control validate" id="password" value=""
                    required />
                </div>
                <div id="login-message" class="text-danger"></div>
                <div class="button-login mt-4">
                  <button type="submit" class="btn btn-page-login btn-block text-uppercase" id="loginButton">
                    Login
                  </button>
                  <hr>
                  <a class="text-center" style="text-decoration: underline; cursor: pointer;">Forgot your password?</a>
                </div>
                <a href="./register.html" class="mt-5 btn btn-page-login button-forgot btn-block text-uppercase">
                  Create new account
                </a>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <footer class="tm-footer row tm-mt-small">

  </footer> -->

  <script src="/assets/js/login.js"></script>

  <script src="/assets/js/jquery-3.3.1.min.js"></script>
  <!-- https://jquery.com/download/ -->
  <script src="/assets/js/bootstrap.min.js"></script>
  <!-- https://getbootstrap.com/ -->
</body>

</html>
